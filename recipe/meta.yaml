{% set name = "nannyml" %}
{% set version = "0.8.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/nannyml-{{ version }}.tar.gz
  sha256: b4dd944cee65ad2dcdaa0a2c437809228cba924ec422f598c3432f298ac86b53

build:
  entry_points:
    - nannyml=nannyml.cli.cli:cli
    - nml=nannyml.cli.cli:cli
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - poetry-core >=1.0.0
    - python >=3.7.1,<3.11
  run:
    - category_encoders >=2.3.0,<3.0.0
    - click >=8.1.3,<9.0.0
    - flaml >=1.0.11,<2.0.0
    - gcsfs >=2022.5.0,<2023.0.0
    - jinja2 <3.1
    - joblib >=1.1.0,<2.0.0
    - lightgbm  >=3.3.2,<4.0.0
    - matplotlib-base >=3.5.1,<4.0.0
    - numpy >=1.21,<2.0
    - pandas >=1.3.0,<2.0
    - plotly >=5.6.0,<6.0.0
    - pyarrow <9.0.0,>=8.0.0
    - pydantic >=1.9.1,<2.0.0
    - pyfiglet >=0.8.post1,<0.9
    - python >=3.7.1,<3.11
    - python-dateutil >=2.8.2,<3.0.0
    - python-kaleido ==0.2.1
    - pyyaml >=6.0,<7.0
    - rich >=12.5.1,<13.0.0
    - s3fs >=2022.8.2,<2023.0.0
    - scikit-learn >=1.0.2,<2.0.0
    - scipy >=1.7.3,<2.0.0
    - seaborn >=0.11.2,<0.12.0
    - sqlmodel >=0.0.8
    - APScheduler >=3.9.1
    - psycopg2-binary >=2.9.3
    - analytics-python >=1.4.0,<1.5.0
    - python-dotenv >=0.21.0,<0.22.0
    - types-python-dateutil >=2.8.19.6
    - types-pyyaml >=6.0
    - types-click >=7.1.8

test:
  imports:
    - nannyml
  commands:
    - pip check
    - nannyml --help
    - nml --help
  requires:
    - pip

about:
  home: https://github.com/nannyml/nannyml
  doc_url: https://nannyml.readthedocs.io/en/stable/
  summary: NannyML, Your library for monitoring model performance.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - nnansters
    - thewchan
